services:
  - type: web
    name: cakephp-app
    env: php
    plan: free
    buildCommand: "/bin/sh bin/install-composer.sh && composer install --no-dev --optimize-autoloader"
    startCommand: "apache2-foreground"
    envVars:
      - key: DATABASE_URL
        value: "mysql://username:password@hostname:port/database"
      - key: APP_ENV
        value: "production"
      - key: APP_DEBUG
        value: "false"
